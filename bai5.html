<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng Số Chẵn</title>
</head>
<body>
    <h2>Tính tổng các số chẵn từ 0 đến 20:</h2>
    <div id="result"></div>

    <script>
        let result = document.getElementById('result');
        let sum = 0;
        let i = 0;

        while (i <= 20) {
            if (i % 2 === 0) {
                sum += i;
            }
            i++;
        }

        result.innerHTML = "Tổng các số chẵn từ 0 đến 20 là: " + sum;
    </script>

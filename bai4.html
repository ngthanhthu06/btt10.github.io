<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Số Chẵn</title>
</head>
<body>
    <h2>Các số chẵn từ 0 đến 10:</h2>
    <div id="result"></div>

    <script>
        let result = document.getElementById('result');
        let output = '';

        for (let i = 0; i <= 10; i++) {
            if (i % 2 === 0) {
                output += i + ' ';
            }
        }

        result.innerHTML = output;
    </script>

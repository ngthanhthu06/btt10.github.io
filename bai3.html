<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc Hai</title>
</head>
<body>
    <h2>Giải Phương Trình Bậc Hai: ax² + bx + c = 0</h2>
    <label for="a">Nhập a:</label>
    <input type="number" id="a" placeholder="Nhập a" required>
    <label for="b">Nhập b:</label>
    <input type="number" id="b" placeholder="Nhập b" required>
    <label for="c">Nhập c:</label>
    <input type="number" id="c" placeholder="Nhập c" required>
    <button onclick="giaiPhuongTrinhBacHai()">Giải Phương Trình</button>
    <div id="result"></div>

    <script>
        function giaiPhuongTrinhBacHai() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let result = document.getElementById('result');

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                result.innerHTML = "Vui lòng nhập đầy đủ các giá trị a, b, và c!";
                return;
            }

            if (a === 0) {
                result.innerHTML = "Không phải phương trình bậc hai (a không thể bằng 0).";
                return;
            }

            let delta = b * b - 4 * a * c;
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                result.innerHTML = "Phương trình có hai nghiệm phân biệt:<br>x1 = " + x1 + "<br>x2 = " + x2;
            } else if (delta === 0) {
                let x = -b / (2 * a);
                result.innerHTML = "Phương trình có nghiệm kép: x = " + x;
            } else {
                result.innerHTML = "Phương trình vô nghiệm (nghiệm phức).";
            }
        }
    </script>

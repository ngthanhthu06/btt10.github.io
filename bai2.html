<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra năm nhuận</title>
  <script>
    function kiemTraNamNhuan() {
      var nam = parseInt(document.getElementById("nam").value);
      var ketQua = "";

      if ((nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0)) {
        ketQua = nam + " là năm nhuận.";
      } else {
        ketQua = nam + " không phải là năm nhuận.";
      }

      document.getElementById("ketqua").innerText = ketQua;
    }
  </script>
</head>
<body>
  <h2>Kiểm tra năm nhuận</h2>
  <label for="nam">Nhập năm:</label>
  <input type="number" id="nam" min="0">
  <button onclick="kiemTraNamNhuan()">Kiểm tra</button>
  <p id="ketqua" style="font-weight: bold;"></p>

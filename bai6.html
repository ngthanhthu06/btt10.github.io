<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
</head>
<body>
    <h2>Tính Giai Thừa Của Một Số Nguyên Dương:</h2>
    <label for="n">Nhập số nguyên dương n:</label>
    <input type="number" id="n" placeholder="Nhập n">
    <button onclick="tinhGiaiThua()">Tính Giai Thừa</button>
    <div id="result"></div>

    <script>
        function tinhGiaiThua() {
            let n = parseInt(document.getElementById('n').value);
            let result = document.getElementById('result');

            
            if (isNaN(n) || n <= 0) {
                result.innerHTML = "Vui lòng nhập một số nguyên dương!";
                return;
            }

            
            let giaithua = 1;
            for (let i = 1; i <= n; i++) {
                giaithua *= i;
            }

            result.innerHTML = "Giai thừa của " + n + " là: " + giaithua;
        }
    </script>
